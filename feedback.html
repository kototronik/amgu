<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>feedback — АмГУ Community</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .feedback-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }

        form { width: 100%; }

        .stars-row {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            width: 100%;
            border-bottom: 1px solid var(--border);
        }
        .star {
            width: 26px;
            height: 26px;
            fill: #30363d;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .star.active { fill: var(--accent); }

        .type-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            padding: 3px;
            border-radius: 10px;
            margin: 5px 0 12px 0;
            border: 1px solid var(--border);
            width: fit-content;
            min-width: 240px;
        }
        .type-chip {
            padding: 6px 12px;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.2s;
            flex: 1;
        }
        .type-chip.active {
            background: var(--accent);
            color: var(--text-btn);
        }

        .fb-input, .fb-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            margin-bottom: 8px;
        }
        .fb-textarea { min-height: 100px; resize: none; }
        .fb-input:focus, .fb-textarea:focus { border-color: var(--accent); }

        .submit-btn {
            width: 100%;
            background: var(--accent);
            color: var(--text-btn);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .status-msg {
            text-align: center;
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-dim);
            min-height: 18px;
        }

        .back-btn {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 8px;
            opacity: 0.7;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
